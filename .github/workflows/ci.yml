name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    name: âœ… Build, Lint, Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Enable Corepack
        run: corepack enable

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: âœ¨ Run Prettier (Format Check)
        run: npm run format

      - name: ğŸ” Run ESLint (Lint Check)
        run: npm run lint

      - name: ğŸ› ï¸ Build with tsup
        run: npm run build

      - name: ğŸ§ª Run Tests (Vitest)
        run: npm test

      - name: ğŸ“‚ Validate dist/ Structure
        run: |
          test -f dist/index.js || (echo "âŒ Missing dist/index.js" && exit 1)
          test -f dist/index.d.ts || (echo "âŒ Missing dist/index.d.ts" && exit 1)
          test -f data/devices.json || (echo "âŒ Missing data/devices.json" && exit 1)

      - name: âœ… CI Success
        run: echo "ğŸ‰ All checks passed!"
