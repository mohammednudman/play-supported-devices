name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    name: âœ… Lint, Format, Build, Test
    runs-on: ubuntu-latest

    permissions:
      contents: write # allows CI to push code

    steps:
      - name: ğŸ§¾ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Enable Corepack
        run: corepack enable

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: âœ¨ Prettier Format Fix
        run: npm run format:fix

      - name: ğŸ” ESLint Auto-Fix
        run: npm run lint:fix

      - name: ğŸ“‚ Check Required Outputs Exist
        run: |
          npm run build
          test -f dist/index.js || (echo "âŒ Missing dist/index.js" && exit 1)
          test -f dist/index.d.ts || (echo "âŒ Missing dist/index.d.ts" && exit 1)

      - name: ğŸ§ª Run Tests
        run: npm test

      - name: ğŸ“¤ Commit & Push Fixes if Needed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src dist package.json package-lock.json
          if git diff --cached --quiet; then
            echo "âœ… No lint or format changes to commit."
          else
            git commit -m "chore(ci): auto-fix lint and format"
            git push origin main
          fi
