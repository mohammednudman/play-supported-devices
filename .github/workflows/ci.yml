name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    name: ✅ Build, Lint, Test
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Repo
        uses: actions/checkout@v4

      - name: 🟢 Enable Corepack
        run: corepack enable

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm install

      - name: ✨ Run Prettier (Format Check)
        run: npm run format

      - name: 🔍 Run ESLint (Lint Check)
        run: npm run lint

      - name: 🛠️ Build with tsup
        run: npm run build

      - name: 🧪 Run Tests (Vitest)
        run: npm test

      - name: 📂 Validate dist/ Structure
        run: |
          test -f dist/index.js || (echo "❌ Missing dist/index.js" && exit 1)
          test -f dist/index.d.ts || (echo "❌ Missing dist/index.d.ts" && exit 1)
          test -f data/devices.json || (echo "❌ Missing data/devices.json" && exit 1)

      - name: ✅ CI Success
        run: echo "🎉 All checks passed!"
